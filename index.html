<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Dehya Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="genshin-font">
    <div class="upgrades">
        <div class="slime-particles">
            <div>
                <h3 id="slime particles" class="reduce-line1">Slime Particles: 0</h3>
            </div>
        </div> 
        <div class="upgrade">
            <div>
                <h4 class="reduce-line">Attack</h4>
                <h4 id="atk" class="reduce-line">Current: 1</h4>
            </div>
            <button class="button" onclick="upgradeAtk()">UPGRADE <br>Cost: 10</button>
        </div> 
        <div class="upgrade">
            <div>
                <h4 class="reduce-line">Crit Rate</h4>
                <h4 id="cr" class="reduce-line">Current: 5%</h4>
            </div>
            <button class="button" onclick="upgradeCR()">UPGRADE <br>Cost: 10</button>
        </div> 
        <div class="upgrade">
            <div>
                <h4 class="reduce-line">Crit Damage</h4>
                <h4 id="cd" class="reduce-line">Current: 50%</h4>
            </div>
            <button class="button" onclick="upgradeCD()">UPGRADE <br>Cost: 10</button>
        </div> 
        <div class="upgrade">
            <div>
                <h4 class="reduce-line">Pyro Damage Bonus</h4>
                <h4 id="pyro dmg bonus" class="reduce-line">Current: 0%</h4>
            </div>
            <button class="button" onclick="upgradePyroDmgBonus()">UPGRADE <br>Cost: 10</button>
        </div> 
        <div class="toggle">
            <button class="hmm" onclick="hmm()">???</button>
        </div> 
    </div>
    <div class="game">
        <img id="default" class="default" src="img/Default.png" onclick="punch()" />    
        <img id="right" class="right" src="img/Right.png" onclick="punch()" />
        <img id="left" class="left" src="img/Left.png" onclick="punch()" />
        <div id="dmg-indicator" class="dmg-indicator">1</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
